<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
    template="/WEB-INF/template.xhtml">
        
    <ui:define name="content">
        <div class="ui-g">
            <div class="ui-g-12 card">              
                <h:form id="profileForm" style="text-align: center">
                    <div class="ui-g">
                        <div class="ui-g-12">
                            <img src="resources/ultima-layout/images/#{profileManagedBean.user.firstName}.png" style="background:top left no-repeat;background-size:120px 120px;width: 120px;height: 120px;margin: 0 auto 5px auto;border-radius: 50%;"></img>                                     
                        </div>
                        <div class="ui-g-12">
                            <p:outputLabel value="#{profileManagedBean.user.firstName} #{profileManagedBean.user.lastName}" style="font-size: 18px; font-weight: bold"></p:outputLabel>                          
                            <br></br>
                            <p:outputLabel value="#{profileManagedBean.user.email}" style="font-size: 15px;"></p:outputLabel> 
                        </div>
                        <div class="ui-g-12">
                            <div class="ui-g-4"></div>
                            <div class="ui-g-4">
                                <p:panelGrid styleClass="nba-grid ui-g-12">
                                    <p:row style="border: none;">
                                        <p:column style="border: none;">
                                            <p:outputLabel value="Hourly Payment: #{profileManagedBean.showHourlyPayment()}" style="font-size: 15px;"></p:outputLabel> 
                                        </p:column>
                                        <p:column style="border: none;">
                                            <p:outputLabel value="User Status: #{profileManagedBean.user.userGroup.userGroupRole}" style="font-size: 15px;"></p:outputLabel> 
                                        </p:column>
                                    </p:row>
                                </p:panelGrid>
                            </div>
                            <div class="ui-g-4"></div>
                        </div>
                        <div class="ui-g-12">
                            <p:selectOneButton value="#{profileManagedBean.editArea}">
                                <p:ajax update="@form profileForm"/>
                                <f:selectItem itemLabel="Edit Name" itemValue="name"/>
                                <f:selectItem itemLabel="UpLoad Profile Picture" itemValue="pic" />
                            </p:selectOneButton>
                        </div>
                        <ui:fragment rendered="#{profileManagedBean.showEditArea()}">                                                                   
                            <div class="ui-g-12">
                                <div class="ui-g-4"></div>
                                <div class="ui-g-4" style="text-align: center;">       
                                    <p:panelGrid styleClass="nba-grid ui-g-12">
                                        <br></br> 
                                        <h:panelGroup styleClass="md-inputfield">
                                            <p:inputText style="width: 100%" value="#{profileManagedBean.user.firstName}"/>
                                            <label>New First Name</label>
                                        </h:panelGroup>
                                        <br></br>   
                                        <br></br>
                                        <h:panelGroup styleClass="md-inputfield">
                                            <p:inputText style="width: 100%" value="#{profileManagedBean.user.lastName}"/>
                                            <label>New Last Name</label>
                                        </h:panelGroup>     
                                    </p:panelGrid>
                                </div>
                                <div class="ui-g-4"></div>
                            </div>    
                            <div class="ui-g-12">
                                <div class="ui-g-4"></div>
                                <div class="ui-g-4">
                                    <p:commandButton value="CONFIRM" actionListener="#{profileManagedBean.updateUser()}" icon="ui-icon-send"/>
                                </div>     
                                <div class="ui-g-4"></div>    
                            </div>
                        </ui:fragment> 
                    </div>
                        
                    
                </h:form>
            </div>
        </div>
    </ui:define>
    
</ui:composition>
